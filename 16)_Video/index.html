<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- Preloader -->
    <div class="preloader">
      <img src="/16)_Video/preloader.gif" alt="preloader">
    </div>

    <header>
      <video class="video-container" controls muted autoplay loop>
        <source src="/16)_Video/video.mp4" type="video/mp4">
      </video>
      <h1>Video Project</h1>

      <!-- Video switch -->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>



    </header>

    
  
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
